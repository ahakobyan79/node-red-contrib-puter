<!-- Main node properties -->
<script type="text/html" data-template-name="puter">
    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-tasks"></i> Operation</label>
        <select id="node-input-operation">
            <option value="readFile">Read File</option>
            <option value="writeFile">Write File</option>
            <option value="listFiles">List Files</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-folder"></i> Path</label>
        <input type="text" id="node-input-path">
    </div>
    <div class="form-row">
        <label for="node-input-content"><i class="fa fa-file-text-o"></i> Content</label>
        <input type="text" id="node-input-content">
    </div>
</script>

<!-- Credentials template -->
<script type="text/html" data-credentials-name="puter">
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('puter',{
        category: 'storage',
        color: '#a6bbcf',
        defaults: {
            operation: {value: "readFile"},
            path: {value: ""},
            content: {value: ""}
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"Puter";
        }
    });
</script>
